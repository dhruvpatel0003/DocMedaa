name: Flutter CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

env:
  # ðŸ‘‡ If your Flutter app is in a subfolder, set it here.
  # For repo root use "."
  PROJECT_DIR: frontend/docmedaa_frontend

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      # Cache pub packages to speed up runs
      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles(format('{0}/pubspec.lock', env.PROJECT_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter pub get

      - name: Analyze
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter analyze

      - name: Run tests (with coverage)
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter test --coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ${{ env.PROJECT_DIR }}/coverage
